<html lang="en">
<head>

  <section class="showcase">

      <li><a href="https://www.instagram.com/markyvesgaunin/"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
    </ul>
    <u2 class="portfolio">
      <div class="container">
        <li><a href="about.html"><img class="img1" src="images/profile.jpg" alt="About Me"></a></li>
        <a href="about.html"><div class="centered-low">About Me</div></a>

  <div class="menu">

      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>

</body>
<script>
    const menuToggle = document.querySelector('.toggle');
    const showcase = document.querySelector('.showcase');

    menuToggle.addEventListener('click', () => {
    menuToggle.classList.toggle('active');
    showcase.classList.toggle('active');
    })
    
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')

    portfolioItems.forEach(portfolioItem => {
    portfolioItem.addEventListener('mouseover', () => {
        portfolioItem.childNodes[1].classList.add('img-darken');
    })

    portfolioItem.addEventListener('mouseout', () => {
        portfolioItem.childNodes[1].classList.remove('img-darken');
    })
})
</script>
